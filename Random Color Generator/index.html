<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section id="select-color">
        <form action="#">
            Red: <input type="range" id="r-range" min="0" max="255">
            Green: <input type="range" id="g-range" min="0" max="255">
            Blue: <input type="range" id="b-range" min="0" max="255">
        </form>
        <hr>
        <div class="btn">
            <button id="random-btn">random background color</button>
        </div>
        <hr>
    </section>
    <section id="resultbox">
        RGB code is: <span id="red">128</span>, <span id="green">128</span>, <span id="blue">128</span>.
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
